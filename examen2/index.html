<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    <script src="js/jquery.min.js"></script>
    	<script>
    	$(document).ready(function() {							
			$('.form').hide();
			$('.tipo_integrante').hide();
			
			$('#button_primary').click(function(){
				$('.form').toggle('slow');
				$('.tipo_integrante').show(); 
				$('.entrenador').hide();
				$('.jugador').hide();
				               
            });
			$('#button_entrenador').click(function(){
				$('.jugador').hide('slow');
				$('.entrenador').toggle('slow');                
            });
			$('#button_jugador').click(function(){
				$('.entrenador').hide('slow');
				$('.jugador').toggle('slow');                
            });	           
        });
		
		
		
		
		
		
           
       
    </script>
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>            
          </button>
          <a class="navbar-brand" href="#">Examen 2</a>
        </div>
        <div class="navbar-collapse collapse">
          <form class="navbar-form navbar-right" role="form">
            <div class="form-group">
              <input type="text" placeholder="Email" class="form-control">
            </div>
            <div class="form-group">
              <input type="password" placeholder="Password" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Entrar</button>
          </form>
        </div><!--/.navbar-collapse -->
      </div>
    </div>
    
    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container"><br/><br/><br/>
        <h1>Examen 2, 5 de Julio del 2014</h1><br/>        
        <p><a class="btn btn-primary btn-lg" role="button" id="button_primary">Formularios</a></p>
      </div>
    </div>

    <div class="container">
    <div class="form">
    
      <!-- Example row of columns -->
      <div class="row">
        <div class="col-md-4">
          <h2>Equipo</h2><br/>        
          <form role="form">
              <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" placeholder="Nombre">
              </div>
              <div class="form-group">
                <label for="idpais">Pais:</label>
                  <select id="idpais" class="form-control">
                    <option>Selecciona</option>
                    <option>Brasil</option>
                    <option>M&eacute;xico</option>
                    <option>EUA</option>
                    <option>Espa&ntilde;a</option>
                    <option>Alemania</option>
                    <option>Sudafrica</option>
                  </select>
              </div>
              <div class="form-group">
              	<label for="escudo">Escudo:</label>
               	<input type="file" class="form-control" id="escudo">
              </div><br/>
              
              <button type="submit" class="btn btn-default">Enviar</button>
            </form>
        </div>
        <div class="col-md-4">
          <h2>Integrante</h2><br/>
          <p><a class="btn btn-primary btn-lg" role="button" id="button_entrenador">Entrenador</a></p>
          <p><a class="btn btn-primary btn-lg" role="button" id="button_jugador">Jugador</a></p>                   
       </div>
        <div class="col-md-4">
        	<h2>Tipo de Integrante</h2><br/>
        <div class="tipo_integrante">
        	<div class="entrenador">
          
          <form role="form">
              <div class="form-group">
                <label for="idpais">Equipo:</label>
                  <select id="idpais" class="form-control">
                    <option>Selecciona</option>
                    <option>Brasil</option>
                    <option>M&eacute;xico</option>
                    <option>EUA</option>
                    <option>Espa&ntilde;a</option>
                    <option>Alemania</option>
                    <option>Sudafrica</option>
                  </select>
              </div><br/>
              
              <button type="submit" class="btn btn-default">Enviar</button>
            </form>
            </div>
            <div class="jugador">
            	<form role="form">
                  <div class="form-group">
                    <label for="numero">N&uacute;mero:</label>
                    <input type="number" class="form-control" id="numero" placeholder="N&uacute;mero Playera">
                  </div>
                  <div class="form-group">
                    <label for="idintegrante">Integrante:</label>
                      <select id="idintegrante" class="form-control">
                        <option>Selecciona</option>
                        <option>001</option>
                        <option>002</option>
                        <option>003</option>
                        <option>004</option>
                        <option>005</option>
                        <option>006</option>
                      </select>
                  </div>
                  <div class="form-group">
                    <label for="idposicion">Posici&oacute;n:</label>
                      <select id="idposicion" class="form-control">
                        <option>Selecciona</option>
                        <option>001</option>
                        <option>002</option>
                        <option>003</option>
                        <option>004</option>
                        <option>005</option>
                        <option>006</option>
                      </select>
                  </div><br/>
                  
                  <button type="submit" class="btn btn-default">Enviar</button>
                </form>	
            
            </div>
        </div>
        </div>
      </div>
    </div>
    </div>
	
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
