<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="dist/css/bootstrap.min.css" rel="stylesheet">
    
	<link rel="stylesheet" href="dist/css/bootstrap.css"/>
	<link rel="stylesheet" href="dist/css/bootstrapValidator.min.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="dist/css/bootstrap-datetimepicker.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="dist/css/pygments-manni.css" />
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
     <div class="container">
    	<div class="col-lg-6"><br/><br/><br/>
        	<form role="form" id="registo">
              <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre">
              </div>
              <div class="form-group">
                <label for="resumen">Resumen:</label>
                <textarea type="text" class="form-control" id="resumen" name="resumen" placeholder="Resumen"></textarea>
              </div><div class="form-group">
                <label for="abstract">Abstract:</label>
                <input type="text" class="form-control" id="abstract" name="abstract" placeholder="Abstract">
              </div><div class="form-group">
                <label for="introduccion">Instroduci&oacute;n:</label>
                <textarea type="text" class="form-control" id="introduccion" name="introduccion" placeholder="Intropducci&oacute;n"></textarea>
              </div>
              <div class="form-group">
                <label for="metodologia">Metodologia:</label>
                <textarea type="text" class="form-control" id="metodologia" name="metodologia" placeholder="Metodologia"></textarea>
              </div>
              <div class="form-group">
                <label for="contenido">Contenido:</label>
                <textarea type="text" class="form-control" id="contenido" name="contenido" placeholder="Contenido"></textarea>
              </div>                          
                 <div class="form-group">
                 <label for="fecha_creacion">Fecha de Creaci&oacute;n</label> 
                  	<div class='input-group date' id='datetimepicker1'>                    
                    	<input type='text' class="form-control" />
                        	<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                  </div>              
              <div class="form-group">
                <label for="archivo_pdf">PDF:</label>
                <input type="file" class="form-control" name="archivo_pdf" id="archivo_pdf">
              </div>
              
              <div class="form-group">
                <label for="id_status">Status:</label>
                  <select id="id_status" name="id_status" class="form-control">
                    <option>Selecciona</option>
                    <option>Activo</option>
                    <option>Inactivo</option>                    
                  </select>
              </div>
              <div class="form-group">
                <label for="conclusiones">Conclusiones:</label>
                <textarea type="text" class="form-control" id="conclusiones" name="conclusiones" placeholder="Conclusiones"></textarea>
              </div>
              <div class="form-group">
                <label for="agradecimientos">Agradecimientos:</label>
                <textarea type="text" class="form-control" id="agradecimientos" name="agradecimientos" placeholder="Agradecimientos"></textarea>
              </div>
              <div class="form-group">
                <label for="referencias">Referencias:</label>
                <textarea type="text" class="form-control" id="referencias" name="referencias" placeholder="Referencias"></textarea>
              </div>
              <button type="submit" class="btn btn-default">Enviar</button>
            </form>
        	
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="dist/js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="dist/js/bootstrap.min.js"></script>    
	<script type="text/javascript" src="dist/js/moment.js"></script>
    <script type="text/javascript" src="dist/js/bootstrap-datetimepicker.js"></script>
    <script type="text/javascript" src="dist/js/bootstrap-datetimepicker.es.js"></script>	
	<script type="text/javascript" src="dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="dist/js/bootstrapValidator.min.js"></script>
   
        
    <script>
	$(document).ready(function() {	
	
		 $('#datetimepicker1').datetimepicker({language: 'es'});		
		
		$('#registo').bootstrapValidator({
			message: 'Este valor no es valido',
			feedbackIcons: {
				valid: 'glyphicon glyphicon-ok',
				invalid: 'glyphicon glyphicon-remove',
				validating: 'glyphicon glyphicon-refresh'
			},
			fields: {
				nombre: {
					message: 'Nombre no Valido',
					validators: {
						notEmpty: {
							message: 'EL campo es requerido'
						},
						stringLength: {
							min: 6,
							max: 30,
							message: 'EL nombre debe tener como minimo 6 caracteres y maximo 30'
						},						
					}
				},
				resumen: {
					validators: {
						notEmpty: {
							message: 'EL campo es requerido'
						},
					}
				
				},
				abstract: {
					validators: {
						notEmpty: {
							message: 'EL campo es requerido'
						},
					}
				
				},
				introduccion: {
					validators: {
						notEmpty: {
							message: 'EL campo es requerido'
						},
					}
				
				},
				metodologia: {
					validators: {
						notEmpty: {
							message: 'EL campo es requerido'
						},
					}
				
				},
				contenido: {
					validators: {
						notEmpty: {
							message: 'EL campo es requerido'
						},
					}
				
				},
				fecha_creacion: {
					validators: {
						notEmpty: {
							message: 'EL campo es requerido'
						},
					}
				
				},
				archivo_pdf: {
					validators: {
						notEmpty: {
							message: 'EL campo es requerido'
						},
					}
				
				},
				status: {
					validators: {
						notEmpty: {
							message: 'EL campo es requerido'
						},
					}
				
				},
				conclusiones: {
					validators: {
						notEmpty: {
							message: 'EL campo es requerido'
						},
					}
				
				},
				agradecimientos: {
					validators: {
						notEmpty: {
							message: 'EL campo es requerido'
						},
					}
				
				},
				referencias: {
					validators: {
						notEmpty: {
							message: 'EL campo es requerido'
						},
					}
				
				},
			}
		});
	});
	</script>
	
  </body>
</html>
